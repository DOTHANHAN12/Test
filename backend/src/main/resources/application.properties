# ── Server ────────────────────────────────────────────────────────────────────
server.port=8080

# ── MySQL ─────────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/slife_demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=YOUR_PASSWORD_HERE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA / Hibernate ───────────────────────────────────────────────────────────
# create-drop  → tạo lại bảng mỗi lần chạy (dùng khi dev/test)
# update       → chỉ thêm cột mới, không xóa dữ liệu cũ
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
